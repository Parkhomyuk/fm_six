<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="supstrate">
      <div class="card_content">
        <div class="card_image"></div>
        <div class="card_description">
          <div class="description_title">
            <div class="title_inst">Equilibrium</div>
            <div class="title_index">#3429</div>
          </div>
          <div class="description">
            Our Equilibrium collection promotes balance and calm.

          </div>
          <div class="description_extra">
            <div class="extra_index">
              <img src="images/icon-ethereum.svg" alt="ethreum">
              <span class="index_title">0.041 ETH </span> 
            </div>
            <div class="extra_period">
              <div class="period_icon">
                <img src="images/icon-clock.svg" alt="time">
              </div>
              <div class="period_value">3</div>
              <div class="period_days"> days left</div>
             
            </div>
          </div>
        </div>
        <div class="card_footer">
          <div class="footer_user_img">
            <img src="images/image-avatar.png" alt="user">
          </div>
          <div class="footer_extra">Creation of </div>
          <div class="footer_extra_user_name">Jules Wyvern</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Equilibrium #3429

  Our Equilibrium collection promotes balance and calm.

  0.041 ETH
  3 days left
  
  Creation of Jules Wyvern -->

   
</body>
</html>
